<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HI</title>
</head>
<body>
<input type="number" id="text">
<button onclick="Click()">Tính ngày trong tháng</button>
<script>
    function Click() {
        let a = (document.getElementById("text").value);
        switch (a) {
            case '1' :
            case '3' :
            case '5' :
            case '7' :
            case '8' :
            case '10':
            case '12':
                document.write('Tháng ' + a + ' có 31 ngày');
                break;
            case '2' :
                document.write('Tháng 2 có 28 hoặc 29 ngày');
                break;
            default :
                document.write('Tháng ' + a + ' có 30 ngày');
                break;
        }
    }
</script>
</body>
</html>
